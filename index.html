<!DOCTYPE html>
<input id="remove-node-input" placeholder="Node ID" />
<button onclick="removeNode()">Remove Node</button>
<button onclick="addNode()">Add Node</button>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">

  window.addNode = async function addNode() {
    await fetch("http://localhost:5000/add-node")
  }

  window.removeNode = async function removeNode() {
    const input = document.getElementById("remove-node-input")
    await fetch("http://localhost:5000/remove-node/"+input.value);
  }

  const colors = [null, "#1f77b4", "#ff7f0e", "#F54927"];

  const chart = (data) => {
  // Specify the dimensions of the chart.
  const width = 928;
  const height = 600;

  // Specify the color scale.
  const color = (g) => colors[g];

  // The force simulation mutates links and nodes, so create a copy
  // so that re-evaluating this cell produces the same result.
  const links = data.links.map(d => ({...d})).filter(d => d.value == 5 || true);
  const nodes = data.nodes.map(d => ({...d}));

  // Create a simulation with several forces.
  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2))
      .on("tick", ticked);

  // Create the SVG container.
  const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [0, 0, width, height])
      .attr("style", "max-width: 100%; height: auto;");

  // Add a line for each link, and a circle for each node.
  const link = svg.append("g")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.6)
    .selectAll("path")
  .data(links)
  .join("path")
    .attr("stroke", d => d.value == 5 ? "#228B22" : "#999")
    .attr("fill", "none")
    .attr("stroke-width", d => Math.sqrt(5));

  const node = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
    .selectAll()
    .data(nodes)
    .join("circle")
      .attr("r", 5)
      .attr("fill", d => (d.id === "Node 56031" || d.id === "Node 55125" || d.id === "Node 56037" || d.id === "Node 56026" || d.id === "Node 55124") ? color(1) : color(d.group));

  node.append("title")
      .text(d => d.id);

  node.call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

  function ticked() {
    link.attr("d", d => {
      // calculate dx/dy between nodes
      const dx = d.target.x - d.source.x;
      const dy = d.target.y - d.source.y;
      const dr = Math.sqrt(dx*dx + dy*dy);

      // check for reverse link
      const reverse = links.find(l => l.source.id === d.target.id && l.target.id === d.source.id);
      const direction = reverse ? 1.5 : 1; // bigger curve if reverse exists

      return `M${d.source.x},${d.source.y}A${dr*direction},${dr*direction} 0 0,1 ${d.target.x},${d.target.y}`;
    });

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
  }

  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }

  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }

  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }

  return svg.node();
}

  async function start() {
    const resp = await fetch("http://localhost:5000")
    const data = await resp.json()
    
    container.append(chart(data));
  }
  start();

</script>
